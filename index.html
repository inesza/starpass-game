<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StarPass - A roller derby game</title>
  <link rel="icon" type="image/png" href="./assets/favicon.png" />
  <link rel="stylesheet" href="./styles/style.css" />
  <script src="./scripts/script.js" type="module"></script>
</head>

<body>
  <section id="game-zone">
    <section id="start-screen">
      <div>
        <img src="./assets/logo.svg" alt="StarPass" />
        <h1>A roller derby game</h1>
      </div>
      <button id="start-button" class="btn double-shadow">Start game</button>
      <img src="./assets/indian-blocker.png" alt="" class="left-player">
      <img src="./assets/pink-jammer.png" alt="" class="right-player">
    </section>
    <section id="canvas-screen">
      <aside id="stamina">
        <div class="stamina-display">
          <p>Stamina</p>
          <p><span class="stamina-counter">100</span>%</p>
        </div>

        <div class="stamina-gauge">
          <div class="stamina-bar"></div>
        </div>
      </aside>
      <canvas id="canvas" width="400" height="600"></canvas>
      <aside id="scorebox">
        <p>Score</p>
        <p id="score-counter">0</p>
        <p>points</p>
      </aside>
    </section>
    <dialog id="fight-screen-dialog" class="double-shadow">
      <section id="fight-screen">
        <section class="jammer">
          <section>
            <div class="stamina-display">
              <p>Stamina</p>
              <p><span class="stamina-counter">100</span>%</p>
            </div>
            <div class="stamina-gauge">
              <div class="stamina-bar"></div>
            </div>
          </section>
          <section class="stats">
            <div class="strength">
              Strength <span id="jammer-strength">0</span>
            </div>
            <div class="speed">
              Speed <span id="jammer-speed">0</span>
            </div>
          </section>
          <img src="./assets/brunette-jammer.png" alt="" class="jammer-pic">

        </section>
        <section class="fight-actions">
          <button id="btn-force" class="btn">Force</button>
          <button id="btn-feint" class="btn">Feint</button>
        </section>
        <section class="blocker">
          <img src="./assets/red-blocker.png" alt="" class="blocker-pic">
          <section class="stats">
            <div class="strength">
              Strength <span id="blocker-strength">0</span>
            </div>
            <div class="speed">
              Speed <span id="blocker-speed">0</span>
            </div>
          </section>
        </section>

      </section>

    </dialog>
  </section>
</body>

</html>
